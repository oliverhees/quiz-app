<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
      width="100px"
    />
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
      <div class="dark-mode"><i class="bx bxs-moon"></i></div>
    </header>
    <main>
      <article>
        <div class="question-card">
          <div class="bookmark">
            <i class="bx bxs-bookmark"></i>
          </div>
          <p class="question">
            What property flips<br />
            the axes ins flexbox?
          </p>
          <button aria-label="Show Answer">Show Answer</button>
          <ul aria-label="list of tags">
            <li>#html</li>
            <li>#flexbox</li>
            <li>#css</li>
          </ul>
        </div>
      </article>
      <article>
        <div class="question-card">
          <div class="bookmark">
            <i class="bx bxs-bookmark"></i>
          </div>
          <p class="question">
            What property flips<br />
            the axes ins flexbox?
          </p>
          <button aria-label="Show Answer">Show Answer</button>
          <ul aria-label="list of tags">
            <li>#html</li>
            <li>#flexbox</li>
            <li>#css</li>
          </ul>
        </div>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="index.html" alt="Home" aria-label="Link to Home"
              ><i class="bx bxs-home-alt-2"></i
            ></a>
          </li>
          <li>
            <a
              href="bookmark.html"
              alt="Bookmark"
              aria-label="Link to Bookmark page"
              ><i class="bx bxs-bookmark"></i
            ></a>
          </li>
          <li>
            <a
              href="profile.html"
              alt="Profile"
              aria-label="Link to Profile Page"
              ><i class="bx bx-user-circle"></i
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
